<!-- HTML for Drumkit -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css style sheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <header><h1>Drum kit</h1></header>
    <!-- content flex -->
    <div class="content">
      <ul id="drumList">
        <li id="boom">
          B
          <p>Boom</p>
          <p></p>
        </li>
        <li id="clap">
          C
          <p>Clap</p>
        </li>
        <li id="hihat">
          C
          <p>Hihat</p>
        </li>

        <li id="kick">
          K
          <p>Kick</p>
        </li>
        <li id="openhat">
          O
          <p>Open-hat</p>
        </li>
        <li id="ride">
          R
          <p>Ride</p>
        </li>
        <li id="snare">
          S
          <p>Snare</p>
        </li>
        <li id="tink">
          T
          <p>Tink</p>
        </li>
        <li id="tom">
          M
          <p>Tom</p>
        </li>
      </ul>
    </div>
    <!-- <footer> -->
    <div class="myFooter">Code Nation Masters 38 Drum Kit by Kat</div>
    <!-- JS script -->
    <script src="app.js"></script>
    <!-- </footer> -->
