<!-- HTML for Drumkit -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css style sheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <header><h1>Drum kit</h1></header>
    <!-- content -->
    <div class="content">
      <!-- box button -->
      <div class="buttons">
        <!-- boom -->
        <div id="boom">
          Boom
          <audio id="audioBoom" src="sounds/boom.wav"></audio>
        </div>
      </div>
        <!-- clap -->
      <div class="buttons">
        <div id="clap">
          Clap
          <audio id="audioClap" src="sounds/clap.wav"></audio>
        </div>
      </div>
      <!-- hi hat -->
      <div class="buttons">
        <div id="hiHat">
          Hi-hat
          <audio id="audioHiHat" src="sounds/hihat.wav"></audio>
        </div>
      </div>
      <!-- kick -->
      <div class="buttons">
        <div id="kick">
          Kick
          <audio id="audioKick" src="sounds/kick.wav"></audio>
        </div>
      </div>
      

      </div>
    </div>
    <footer>
      <!-- JS script -->
      <script src="app.js"></script>
    </footer>
  </body>
</html>
