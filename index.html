<!-- HTML for Drumkit -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css style sheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <header><h1>Drum kit</h1></header>
    <!-- content flex -->
    <div class="content">
      <!-- box button -->
      <div class="buttons">
        <!-- boom -->
        <div id="boom">
          Boom
        </div>
      </div>
        <!-- clap -->
      <div class="buttons">
        <div id="clap">
          Clap
        </div>
      </div>
      <!-- hi hat -->
      <div class="buttons">
        <div id="hiHat">
          Hi-hat
        </div>
      </div>
      <!-- kick -->
      <div class="buttons">
        <div id="kick">
          Kick
        </div>
      </div>
      <!-- openHat -->
      <div class="buttons">
        <div id="openHat">
          Open Hat
        </div>
      </div>
      <!-- ride -->
      <div class="buttons">
        <div id="ride">
          Ride
        </div>
      </div>
      <!-- snare -->
      <div class="buttons">
        <div id="snare">
          Snare
        </div>
      </div>
      <!-- Tink -->
      <div class="buttons">
        <div id="tink">
          Tink
        </div>
      </div>
      <!-- Tom -->
      <div class="buttons">
        <div id="Tom">
          Tom
        </div>
      </div>

      </div>
    </div>
    <footer>
      Code Nation Masters 38 Drum Kit by Katherine Ayers
      <!-- JS script -->
      <script src="app.js"></script>
    </footer>
  </body>
</html>
