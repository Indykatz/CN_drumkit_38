<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Idea</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="heading">
          <div class="headingContent">
            <h1>Drumkit</h1>
            <h2>Code Nation Masters 38</h2>
          </div>
        </div>
      </header>
      <div class="content" id="textArea">Click & Keyboard</div>
      <div class="content">
        <ul id="drumList">
          <li id="boom">
            B
            <p>BOOM</p>
            <p></p>
          </li>
          <li id="clap">
            C
            <p>CLAP</p>
          </li>
          <li id="hihat">
            H
            <p>HI-HAT</p>
          </li>
          <li id="kick">
            K
            <p>KICK</p>
          </li>
          <li id="openhat">
            O
            <p>OPEN-HAT</p>
          </li>
          <li id="ride">
            R
            <p>RIDE</p>
          </li>
          <li id="snare">
            S
            <p>SNARE</p>
          </li>
          <li id="tink">
            T
            <p>TINK</p>
          </li>
          <li id="tom">
            M
            <p>TOM</p>
          </li>
        </ul>
      </div>
    </div>

    <!-- Footer -->
    <div class="foot">
      Katherine Ayers | Indykatz
      <nav class="flex-nav">
        <ul>
          <li class="social">
            <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
          </li>
          <li class="social">
            <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
          </li>
          <li class="social">
            <a href="http://github.com/Indykatz" target="_blank"
              ><i class="fa fa-github"></i
            ></a>
          </li>
          <li class="social">
            <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- JS script -->
    <script src="app.js"></script>
    <!-- </footer> -->
  </body>
</html>
